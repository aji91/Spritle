<form ng-submit="$ctrl.registerUser(new_user, profile_photo)" name="new_user">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div>
      <label for="name"><b>Profile Image</b></label>
      <input type="file" id="profile_image" ngf-select class="m-t-10" ng-model='profile_photo' name="file" accept="image/*" data-show-remove='false'>
    </div>

    <div>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Name" ng-model="$ctrl.user.name" name="name" required>
    </div>

    <div>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" ng-model="$ctrl.user.email" name="email" required>
    </div>

    <div>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" ng-model="$ctrl.user.password" name="password" required>
    </div>
    <div>
      <label for="password_confirmation"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="password_confirmation" ng-model="$ctrl.user.password_confirmation" required>
    </div>

    <div class="clearfix">
      <button type="submit" class="signupbtn" ng-disabled="new_user.$invalid || new_user.$pristine">Sign Up</button>
    </div>
  </div>
</form>
